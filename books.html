<script>
  function addItem2Cart(y)
  {
   let cart=new ShoppingCart(getCookie('whoami'));
   cart.addItem(y.name);
   alert(y.name + "Added to cart ...");
  }
</script>

 </script>

     <center> 
        
            <div id="content">

              <script>
                
                let x=new Catalog();
                
                
                let items=x.getBooks();
                for(let i=0;i<items.length;i++)
                {
                  
                document.writeln
                (`
                <div style="border:solid green 1px;background:#FFFFFF;float:left">
                <div class="title">${items[i].name}</div>
                <span class="left"><a href="#" onclick="loadsolopage('${items[i].code}');"><img src="${items[i].image}" style="width:200px;" alt="example graphic" /></a></span>
                <p>
                ${items[i].description} <a href="${items[i].code}.html">More...</a><br />
                <span style="float:right;text-align:left;padding:.5em;">
                <a href="#" onclick="addItem2Cart(this);">Add to Cart</a>&nbsp;&nbsp;<a href="cart.html">Goto Cart</a>
                </span>
                </p>
                </div>
                
                <p style="clear:both"></p>
                
                `);
